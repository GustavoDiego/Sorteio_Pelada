<app-navbar />

<div class="home-container">

  <div class="header-actions">
   <span class="selected-count">
    {{ selectedPlayers.length }} selecionado{{ selectedPlayers.length !== 1 ? 's' : '' }}
  </span>

    <div class="action-buttons">
      <button
        pButton
        icon="pi pi-plus"
        aria-label="Criar"
        label="Criar Jogador"
        (click)="openCreateModal()"
      ></button>
      <button
        pButton
        icon="pi pi-random"
        label="Sortear Times"
        aria-label="Sortear"
        [disabled]="selectedPlayers.length < 2"
        (click)="openDrawModal()"
        class="p-button-secondary"
      ></button>
    </div>
  </div>

  <p-table
    #dt
    [value]="players"
    [(selection)]="selectedPlayers"
    dataKey="_id"
    [rowHover]="true"
    [rows]="10"
    [paginator]="true"
    [loading]="loading"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['Nome']"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
  >
    <ng-template #caption>
      <div class="caption-container">
        <button
          pButton
          icon="pi pi-filter-slash"
          label="Limpar Filtros"
          (click)="clearFilters(dt)"
          aria-label="Limpar"
          class="p-button-clear"
        ></button>

        <div class="search-container">
          <p-iconField iconPosition="left">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              [(ngModel)]="searchValue"
              (input)="onSearchInput($event, dt)"
              placeholder="Buscar jogador"
            />
          </p-iconField>
        </div>
      </div>
    </ng-template>



    <ng-template #header>
      <tr>
        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
        <th pSortableColumn="Nome">Nome <p-sortIcon field="Nome" /></th>
        <th style="width: 5rem"></th>
      </tr>
    </ng-template>

    <ng-template #body let-player>
      <tr>
        <td><p-tableCheckbox [value]="player" /></td>
        <td>{{ player.Nome }} </td>
        <td>
          <p-button
            icon="pi pi-search"
            severity="secondary"
            rounded
            (click)="openDetailsModal(player)"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr><td colspan="3">Nenhum jogador encontrado.</td></tr>
    </ng-template>
  </p-table>

</div>
